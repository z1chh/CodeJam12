<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet'>
    <title>LoadATruck</title>
</head>
<body>
    <div class="login_container">
        <form class="login" action ="index.html" id="login">
            <h1 class="login_title">Welcome</h1>
            <input type="username" class="login_input_username" placeholder="Username" id="loginUser">
            <input type="password" class="login_input_password" placeholder="Password" id="loginPass"> 
            <div class="login_err_msg">Wrong username and/or password</div>
            <button type="submit" class="login_submit" id="submitButton">Log In</button>
            <a class="login_no_acct" href="./" id="createAcct">Don't have an account? Create one here</a>  
        </form>  
        <form class="create login_hidden" action ="index.html" id="create">
            <h1 class="login_title">Create Account</h1>
            <input type="username" class="login_input_username" placeholder="Enter Username" id="signupUser">
            <input type="password" class="login_input_password" placeholder="Enter Password"> 
            <input type="password" class="login_input_password" placeholder="Confirm Password" id="signupPass"> 
            <div class="login_err_msg">Wrong username and/or password</div>
            <button type="submit" class="login_submit" id="submitButton">Sign Up</button>  
            <a class="login_no_acct" href="./" id="loginAcct">Already have an account? Sign in here</a>
        </form>       
    </div>
    <script src=".\js\script.js"></script>
</body>  
</html>

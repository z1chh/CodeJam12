<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>LoadATruck</title>
</head>
<body>
    <div class="login_container">
        <form class="login" action ="index.html" method="get" id="login"></form>
            <h1 class="login_title">Welcome</h1>
            <div class="login_input">
                <input type="username" class="login_input_username" placeholder="Username">
            </div>
            <div class="login_input">
                <input type="password" class="login_input_password" placeholder="Password">
            </div>
            <button type="submit" class="login_submit">Login</button>
            <div class="login_err_msg">Wrong username and/or password</div>

    </div>
</body>
</html>

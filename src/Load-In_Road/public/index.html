<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet'>
    <title>Load-In-Road</title>
    <style>
        label{
            color:white
        }
    </style>
</head>
<body>
    <div class="login_container">
        <form class="login" action ="index.html" id="login">
            <h1 class="login_title">Welcome</h1>
            <input type="username" class="login_input_username" placeholder="Username/Email" id="loginUser">
            <input type="password" class="login_input_password" placeholder="Password" id="loginPass"> 
            <div class="login_err_msg">Wrong username and/or password</div>
            <button type="submit" onclick="getData()" class="login_submit" id="submitButton">Log In</button>
            <a class="login_no_acct" href="./" id="createAcct">Don't have an account? Create one here</a>  
        </form>  
        <form class="create login_hidden" action ="index.html" id="create">
            <h1 class="login_title">Sign Up</h1>
            <input type="username" class="login_input_username" placeholder="Enter Username" id="signupUser" name="name">
            <input type="email" class="login_input_email" placeholder="Enter Email" name="email" id="signupEmail">
            <input type="password" class="login_input_password" placeholder="Enter Password" name="password1"> 
            <input type="password" class="login_input_password" placeholder="Confirm Password" id="signupPass" name="password2"> 
            <!-- <p style="margin:10px; color:white">Sign Up as:</p> -->
            <div style="padding:20px"></div>
            <input style="color:white" type="radio" name="rdbRole" id="rdbRole1" value="y">
            <label for="rdbRole1">Carrier</label>
            <input style="color:white" type="radio" name="rdbRole" id="rdbRole2" value="n">
            <label for="rdbRole2">Broker</label>
            <button type="submit" onclick="getData()" class="login_submit" id="submitButton">Sign Up</button>  
            <a class="login_no_acct" href="./" id="loginAcct">Already have an account? Sign in here</a>
        </form>       
    </div>
    <script>
        function getData(){
            var user = document.getElementById("signupUser").value;
            var email = document.getElementById("signupEmail").value;
            var pass = document.getElementById("signupPass").value;
            var type; 
            if (document.getElementById('rdbRole1').checked){type = "C"}
            else{type = "B"}
            var userL = document.getElementById("loginUser").value;
            var passL = document.getElementById("loginPass").value;

            //Store to local storage
            var input_user = localStorage.setItem("user", user);
            var input_email = localStorage.setItem("email", email);
            var input_pass = localStorage.setItem("pass", pass);
            var input_type = localStorage.setItem("type", type);
            var input_userL = localStorage.setItem("userL", userL);
            var input_passL = localStorage.setItem("passL", passL);
            
        }
    </script>
    <script src=".\js\script.js"></script>
    <!-- <script src=".\js\tables1.js"></script> -->
</body>  
</html>

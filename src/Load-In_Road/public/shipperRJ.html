<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Home</title>
    <style>
        .popup{
            margin: auto;
            align-items: center;
            border: 3px solid #3c5990;
            padding: 10px;
            width:700px;
            height:400px;
            background: #92A8D1;
            border-radius: 6px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            visibility: visible;
        }

        .open-popup{
            visibility: hidden;
        }
    </style>

</head>
<body>
    <div class="shipperHome close" id="bod">
        <header>Taskbar
            <i class="bx bx-chevrons-right toggle" id="closeButton"></i>
        </header>
        <ul>
            <li class="tab"><a style="text-decoration:none" href = "shipperUJ.html"><i class="upload"></i>Upload Job</a></li>
            <li class="tab"><a style="text-decoration:none" href = "shipperRJ.html"><i class="remove"></i>Remove Job</a></li>
            <li class="tab"><a style="text-decoration:none" href = "shipperEJ.html"><i class="edit"></i>Edit Job</a></li>
            <li class="tab"><a style="text-decoration:none" href = "shipperVJ.html"><i class="view"></i>View Jobs</a></li>
        </ul>
    </div>
    <div class="popup" id="popup">
        <h2>Remove Job</h2>
        <p>Functionality to be added</p>
        <button type="button" onclick="closePopup()">EXIT</button>
    </div>
    <script src=".\js\script1.js"></script>
    <script>
        let popup = document.getElementById("popup");
        function closePopup(){
            popup.classList.add("open-popup")
        }
    </script>
</body>  
</html>
